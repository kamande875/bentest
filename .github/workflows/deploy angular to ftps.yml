name: Deploy Angular to FTPS

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    
      - name: Set up Node.js
        uses: actions/setup-node@v18
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Angular app
        run: ng build

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Upload to FTPS
        uses: ncw/ftp@v12
        with:
          host: ${{ secrets.FTP_SERVER }}
          port: ${{ 21}}
          localDir: dist/
          remoteDir: ${{ C:\Program Files\FileZilla Server\Logs\filezilla-server.log }}
         
