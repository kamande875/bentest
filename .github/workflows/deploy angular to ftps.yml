name: Deploy Angular to FTPS

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Build Angular app
        run: ng build --prod

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Upload to FTPS
        uses: ncw/ftp@v2
        with:
          host: ${{ secrets.FTP_SERVER }}
          port: ${{ 21}}
          user: ${{ bentest}}
          password: ${{bentest123@7fkuch90 }}
          localDir: dist/
          remoteDir: ${{ C:\Program Files\FileZilla Server\Logs\filezilla-server.log }}
          protocol: ftps
          options: --implicit

