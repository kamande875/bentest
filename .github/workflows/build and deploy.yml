name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Build Angular app
        run: ng build --prod

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up FTPS
        uses: wcomartin/action-ftp-sync@v3
        with:
          server: ${{ secrets.FTP_SERVER }}
          port: ${{ 21}}
          username: ${{bentest }}
          password: ${{ bentest123@7fkuch90 }}
          remoteDir: ${{ C:\Program Files\FileZilla Server\Logs\filezilla-server.log }}
          localDir: dist/ 
